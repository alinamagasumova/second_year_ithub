<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
</head>
<body>
    <h1>To do list</h1>
    <form action="" id="list">
        <input type="text" placeholder="Enter a todo" id="toDo">
        <input type="submit" value="Добавить" style="margin-bottom: 1rem;"> <br>
    </form>

    <script>
        let form = document.forms.list;
        
        const addDo = function() {
            let check = document.createElement('input');
            check.type = "checkbox";
            check.style = "margin-bottom: .5rem;";
            form.appendChild(check);
        }

        const delDo = function() {
            
        };

        form.onsubmit = function(event) {
            event.preventDefault();
            let toDo = document.getElementById("toDo").value;
            addDo();
            form.innerHTML += toDo;
            form.innerHTML += `<br>`;
        }
        
    </script>
</body>
</html>
