<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>HTML5 API. Контрольная точка: WebStorage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <label for="storage">Выберите хранилище:</label>
    <select id="storage">
    <option value="0">localStorage</option>
    <option value="1">sessionStorage</option>
    </select>

    <hr/>

    <label for="key">Ключ:</label>
    <input type="text" id="key" autofocus autocomplete="off">

    <label for="value">Значение:</label>
    <input type="text" id="value" autocomplete="off">

    <button id="save">Сохранить</button>

    <hr>

    <table>
        <thead>
            <tr>
            <th>№</th>
            <th>Ключ</th>
            <th>Значение</th>
            <th>Удалить</th>
            </tr>
        </thead>
        <tbody id="output">
            <tr>
            <td colspan="4"> </td>
            </tr>
        </tbody>
    </table>
    
    <button id="clear">Очистить всё</button>
<script src="script.js"></script>
</body>
</html>
